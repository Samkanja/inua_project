{% extends "admin/layout.html" %}

{% block content %}
<div>
    <form method="POST" enctype="multipart/form-data" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title() }}
        </div>

        <div>
            {{ form.content.label }}
            {{ form.content() }}
        </div>


        <div class="custom-file">
            <label class="custom-file-label" for="image">program image</label>
            <input type="file" class="custom-file-input" name="program_image" id="program_image">
        </div>

        <button type="submit">Post program</button>
    </form>
</div>
{% endblock %}
